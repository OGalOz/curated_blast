#
# Configure the display and description of parameters
#
parameters :
    genome_ref :
        ui-name : |
            Genome
        short-hint: |
            The Genome on which you wish to perform the search (must be a KBase Genome Object).
    search_query :
        ui-name : |
            Search term
        short-hint : |
            Examples - perchlorate or 1.2.1.88
        long-hint  : |
            Any single word term or E.C. number that relates to a gene

description : |
    <p>Given a genome and a query, find characterized proteins whose descriptions match the query, and then search the genome for homologs of those proteins. - Uses Morgan Price's Curated Blast - http://papers.genomics.lbl.gov/cgi-bin/genomeSearch.cgi </p>


